<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Despachos prueba rio negro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <style>
    :root { --header: 52px; }
    *{ box-sizing: border-box }
    body{ margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background:#0f172a; color:#fff }
    header{ height:var(--header); display:flex; align-items:center; gap:10px; padding:0 12px; background:#111827; position:sticky; top:0 }
    header h1{ font-size:16px; margin:0; font-weight:700; white-space:nowrap; overflow:hidden; text-overflow:ellipsis }
    a.btn{ margin-left:auto; color:#fff; text-decoration:none; background:#2563eb; padding:8px 12px; border-radius:10px; font-weight:700 }
    .wrap{ width:100%; height:calc(100svh - var(--header)); /* usa 100dvh/100svh en navegadores modernos */ }
    iframe{ width:100%; height:100%; border:0; display:block; background:#fff }
    /* fallback para navegadores viejos */
    @supports not (height: 100svh){
      .wrap{ height:calc(100vh - var(--header)); }
    }
  </style>
</head>
<body>
  <header>
    <h1>Despachos prueba rio negro</h1>
   
  </header>

  <div class="wrap">
    <iframe id="app" src="https://script.google.com/macros/s/AKfycbzjp9fBeX7XWn-YvzDNaTCyWtcri_MHoKdJiOXsOpvKVFARIP5HX0Vgu7BUvyUFGRSR/exec" allow="clipboard-read; clipboard-write"></iframe>
  </div>

  <script>
    // Ajuste fino de altura real (iOS barras/rotaciÃ³n)
    const app = document.getElementById('app');
    const headerH = () => document.querySelector('header').offsetHeight;
    function fit(){ app.style.height = (window.innerHeight - headerH()) + 'px'; }
    window.addEventListener('resize', fit);
    window.addEventListener('orientationchange', fit);
    fit();

    // (Opcional) si el contenido GAS quiere sugerir una altura, puede mandarla con postMessage
    window.addEventListener('message', ev => {
      if (ev.data && ev.data.kind === 'gasHeight') {
        // app.style.height = Math.min(ev.data.h, window.innerHeight - headerH()) + 'px';
      }
    });
  </script>
</body>
</html>
